name: 'units-test'
on:
  schedule:
    # Set the schedule time
    - cron: '0 2 * * *'
  pull_request:
  push:
    branches:
      - main
      - 'releases/*'

jobs:
  # unit tests
  units:
    runs-on: ubuntu-latest
    env:
      INDEXNOW_KEY: ${{ secrets.INDEXNOW_KEY }} # INDEXNOW_KEY env variable is only used in unit tests.
    steps:
      - uses: actions/checkout@v4
      - run: npm ci
      - run: npm test

  # test action works running from the graph
  test-sitemap:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./
        with:
          sitemap-location: 'https://sengov.com/sitemap.xml'
          since: 1
          since-unit: 'month'
          key: ${{ secrets.INDEXNOW_KEY }}

  test-atom:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./
        with:
          sitemap-location: 'https://sengov.com/sitemap.xml'
          since: 2
          since-unit: 'month'
          key: ${{ secrets.INDEXNOW_KEY }}
